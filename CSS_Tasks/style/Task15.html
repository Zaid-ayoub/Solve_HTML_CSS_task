<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style7.css">
<header><h2>CatPhotoApp</h2></header>
<body>
    <p>Click here to view more <a href="https://en.wikipedia.org/wiki/Cat">Cat photos.</a></p>
    <img src="cat.avif" alt="cat pic">
    <div id="love">
        <h3 class="head3">Things cats love:</h3>
        <ul>
            <li>Love</li>
            <li>Love</li>
            <li>Love</li>
        </ul>
        <h3 class="head3">Things cats hate:</h3>
        <ol>
            <li>hate</li>
            <li>hate</li>
            <li>hate</li>
        </ol>
    </div>
    <div id="form">
        <form action="">
            <input type="radio" name="Indoor" id="Indoor">
            <label for="Indoor">Indoor</label>
            <input type="radio" name="Outdoor" id="Outdoor">
            <label for="Outdoor">Outdoor</label>
            <br>
            <input type="checkbox" name="loveing" id="love">
            <label for="loveing">Loving</label>
            <input type="checkbox" name="lazy" id="lazy">
            <label for="lazy">Lazy</label>
            <input type="checkbox" name="energy" id="energy">
            <label for="energy">Energetic</label>
            <br>
            <input type="url" name="cat" id="urlcat" placeholder="cat Photo URL">
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
