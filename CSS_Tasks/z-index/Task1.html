<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .c1{
        border: solid;
        height: 100px;
        position: relative;
    }
    .c2{
        position: fixed;
        z-index: 1;
        color: white;
        width: 70%;
        height: 90px;
        background-color: blue;
        margin-left: 20px;
        margin-top: -40px;
        
    }
    .c3{
        position: absolute;
        background-color: chartreuse;
        width: 500px;
        height: 150px;
        margin-top: -120px;
        margin-left: 200px;

    }

</style>
<body>
    <h1>This your first position & Z-index task</h1>
    <div class="c1">
        <p>Lorem ipsum dolor sit.1</p>
    </div>
    <div class="c2">
        <p>Lorem ipsum dolor sit.2</p>
    </div>
    <div class="c3">
        <p>Lorem ipsum dolor sit.3</p>
    </div>
</body>
</html>
