<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        text-decoration: overline;
        text-decoration-color: green;
    }
    h2 {
        text-decoration: line-through;
        text-decoration-color: purple;
    }
    h3 {
        text-decoration: underline ;
        text-decoration-color: red;
    }
    p {
        text-decoration: underline overline;
        text-decoration-color: blue;
    }


</style>
<body>
    <h1>This Text decoration Using overline</h1>
    <h2>This Text decoration Using overline through</h2>
    <h3>This Text decoration Using overline underline</h3>
    <p>This Text decoration Using overline underline and overline</p>
    
</body>
</html>
