<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background-color: red;
        padding: 1px;
        text-align: center;
    }
    #d1 {

        opacity: 1.0;
    }
    #d2 {
        opacity: 0.5;
    }
    #d3 {
        opacity: 0.25;
    }
    #d4 {
        opacity: 0.1;
    }

</style>
<body>
    <div id="d1">
        <h1>Opacity 100%</h1>
    </div>
    <div id="d2">
        <h1>Opacity 50%</h1>
    </div>
    <div id="d3">
        <h1>Opacity 25%</h1>
    </div>
    <div id="d4">
        <h1>Opacity 10%</h1>
    </div>
</body>
</html>
