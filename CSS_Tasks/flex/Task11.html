<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        padding: 50px;
    }
    .item{
        background-color: lightgrey;
        border-radius: 10px;
        margin: 3px;
    }
    .sub {
        display: grid;
        grid-template-columns: auto auto ;
    }
    .subs {
        background-color: gray;
        border-radius: 100px;
        margin: 3px;
    }
</style>
<body>
    <div class="main-container">
        <div class="item">item1</div>
        <div class="sub">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
            <div class="subs">Sub3</div>
            <div class="subs">Sub4</div>
        </div>
        <div class="sub">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
            <div class="subs">Sub3</div>
            <div class="subs">Sub4</div>
        </div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="sub2">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
        </div>
        <div class="sub3">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
        </div>
        <div class="sub">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
            <div class="subs">Sub3</div>
            <div class="subs">Sub4</div>
        </div>
        <div class="item">item9</div>
        <div class="item">item10</div>
        <div class="item">item11</div>
        <div class="sub">
            <div class="subs">Sub1</div>
            <div class="subs">Sub2</div>
            <div class="subs">Sub3</div>
            <div class="subs">Sub4</div>
        </div>
    </div>
</body>
</html>
